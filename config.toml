	[params.about]
		headline    = "What is rivento?"
		description = "Rivento provides organisers with ways to involve, engage and inspire audiences and obtain meaningful insights from the tapestry of data that is created.<br> <br>It allows participants to express their opinions freely and gives them simple-to-use tools to explore the content available and make the most of their personal investment in the events they attend."
		buttonText  = ""


