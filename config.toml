            description = "Every event is different and has different needs and desired outcomes."

        [[params.services.list]]
			icon = "fa-id-badge"
			title = "Tailored"
			description = "Rivento allows organisers to create a custom Event App for their participants with personalised information."

		[[params.services.list]]
            icon = "fa-users"
            title = "Inclusive"
            description = "Attendees can experience it on their own smartphone or for a fully captivating experience, on a dedicated tablet."

        [[params.services.list]]
